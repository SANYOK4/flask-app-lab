<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My App{% endblock %}</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="{{ 'dark-theme' if request.cookies.get('theme') == 'dark' else '' }}">

    <header class="p-3 mb-3 border-bottom">
        <div class="container">
            <nav class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="{{ url_for('users.login') }}" class="nav-link px-2 link-secondary">Login</a></li>
                    <li><a href="{{ url_for('users.profile') }}" class="nav-link px-2 link-dark">Profile</a></li>
                    <li><a href="{{ url_for('todo.index') }}" class="nav-link px-2 link-dark"><b>Todo List</b></a></li>
                    <li><a href="{{ url_for('products.get_products') }}" class="nav-link px-2 link-dark">Products</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <div class="mb-3">
            {% for category, message in messages %}
              <div class="alert alert-{{ 'danger' if category == 'error' else 'success' if category == 'message' else category }}" role="alert">
                  {{ message }}
              </div>
            {% endfor %}
            </div>
          {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
